<mat-card class="about col-12 mx-auto mb-3">
    <mat-card-header>
        <mat-card-title class="d-flex align-items-center">
            <mat-icon>info</mat-icon>
            <span class="px-2">Acerca de</span> 
        </mat-card-title>
        <button mat-icon-button class="position-absolute top-0 end-0" (click)="openEditDialog()">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content class="pb-4 pt-2 text-start col-12 col-sm-11">
        <p>{{ owner?.description }}
        </p>
    </mat-card-content>

    <mat-card-header>
        <mat-card-title class="d-flex align-items-center">
            <mat-icon>location_on</mat-icon>
            <span class="px-2">Ubicaci√≥n</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="pb-4 pt-2 text-start">
        <p class="location">
            <span>{{ owner?.province }}</span>,
            <span>{{ owner?.country }}</span>
        </p>
    </mat-card-content>

</mat-card>
