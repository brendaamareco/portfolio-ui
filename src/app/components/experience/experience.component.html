<mat-card class="mb-2">
    <mat-card-actions class="w-100 d-flex justify-content-end">
        <button mat-icon-button (click)="openEditDialog()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDeleteDialog()">
            <mat-icon>remove</mat-icon>
        </button>
    </mat-card-actions>

    <mat-card-header class="pt-0">
        <div mat-card-avatar>
            <img [src]="experience?.thumbnail" alt="company logo" width="100%" class="rounded-2 img-thumbnail">
        </div>
        <mat-card-title class="fs-6 text-start">{{experience?.title}}</mat-card-title>

        <mat-card-subtitle class="text-start">
            <p>{{experience?.companyName}}</p>
            <span>{{experience?.startDate | date:'MM/yyyy'}}</span>
            <span> - </span>
            <span>{{experience?.endDate | date:'MM/yyyy'}}</span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="pb-4 col-12 col-sm-11">
        <p class="pt-3">{{experience?.description}}</p>
    </mat-card-content>

</mat-card>
