<h1 mat-dialog-title>Borrar habilidad técnica</h1>
<mat-dialog-content>
    <span>¿Estás seguro de que quiere borrar la habilidad técnica </span>
    <strong>{{hardSkillName}}</strong>
    <span>?</span>  
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="!loading">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="deleteHardSkill()">Borrar</button>
</mat-dialog-actions>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
