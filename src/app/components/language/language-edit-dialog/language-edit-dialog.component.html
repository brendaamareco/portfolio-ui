<h1 mat-dialog-title>Editar Idioma</h1>
<form [formGroup]="editLanguageForm" (submit)="submit()">

    <mat-dialog-content class="mat-typography row">

        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="name" type="text">
        </mat-form-field>
        <mat-error *ngIf="name?.errors?.['required'] && name?.touched">
            <small>Debe ingresar un nombre</small>
        </mat-error>
        <mat-error *ngIf="name?.errors?.['maxlength']">
            <small>El nombre es demasiado largo</small>
        </mat-error>

        <mat-form-field appearance="fill">
            <mat-label>Nivel</mat-label>
            <mat-select [formControl]="level" name="level">
                <mat-option *ngFor="let level of levels; let i = index" [value]="i">
                {{level}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-error *ngIf="level?.errors?.['required'] && level?.touched">
            <small>Debe ingresar un nivel</small>
        </mat-error>

    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="editLanguageForm.invalid">Editar</button>
    </mat-dialog-actions>
</form>
