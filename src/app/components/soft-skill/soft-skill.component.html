<mat-card class="mb-2 py-0 w-100 d-flex justify-content-end">

    <mat-card-actions class="position-absolute top-0 end-0">
        <button mat-icon-button (click)="openEditDialog()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDeleteDialog()">
            <mat-icon>remove</mat-icon>
        </button>
    </mat-card-actions>

    <mat-card-header class="col-8">
        <mat-card-title class="fs-6 d-flex align-items-center">
            <mat-icon color="primary">check</mat-icon>
            <span  class="p-3">{{softSkill?.name}}</span>
        </mat-card-title>
    </mat-card-header>
</mat-card>
